# Configuration for IDK-AI Application
# This file controls all service URLs and ports for easy deployment

[orchestrator]
host = 127.0.0.1
port = 8000

[module1]
host = 127.0.0.1
port = 8001

[module2]
host = 127.0.0.1
port = 8002

[module3]
