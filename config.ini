# Configuration for IDK-AI Application
# This file controls all service URLs and ports for easy deployment

[orchestrator]
host = 127.0.0.1
port = 8000

[module1]
host = 127.0.0.1
port = 8001

[module2]
host = 127.0.0.1
port = 8002

[module3]
host = 127.0.0.1
port = 8003

[module4]
host = 127.0.0.1
port = 8004

[frontend]
host = localhost
port = 3000

[database]
# Local development DSN. Production deployments should override via DATABASE_URL env var.
url = postgresql://idkai_local:password@localhost:5432/idkai_local
echo = false

# For production deployment, change these to your server IPs/domains
# Example:
# [orchestrator]
# host = api.yourdomain.com
# port = 443
